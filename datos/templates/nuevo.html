<!DOCTYPE html>
<html>
<head>
  <title>Agregar</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
<body>
   <nav>
      <a href = "{{ url_for('mostrar') }}">Mostrar todos los estudiantes</a> |
      <a href = "{{ url_for('nuevo') }}">Agregar estudiantes</a>
   </nav>
      <section>
      <h3>Agregar estudiante</h3>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for = "nombre1">Primer nombre</label>
         <input type = "text" name = "nombre1" placeholder = "Primer nombre" /><br>
         <label for = "nombre2">Segundo nombre</label>
         <input type = "text" name = "nombre2" placeholder = "Segundo nombre" /><br>
         <label for = "apellido">Apellidos</label>
         <input type = "text" name = "apellido" placeholder = "Apellidos" /><br>
         <label for = "ciudad">Ciudad</label>
         <input type = "text" name = "ciudad" placeholder = "Ciudad" /><br>
         <label for = "direccion">Direccion</label>
         <textarea name = "direccion" placeholder = "Direccion"></textarea><br>
         <input type = "submit" value = "Aceptar" />
      </form>
    </section>
   </body>
</html>
